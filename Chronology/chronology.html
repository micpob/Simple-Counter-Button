<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Counter Button Clicks Chronology</title>
  <link rel="shortcut icon" type="image/png" href="../Res/Icons/icon32.png"/>
  <link rel="stylesheet" type="text/css" href="../options.css">
  <link rel="stylesheet" type="text/css" href="chronology.css">
</head>
<body>
  <main>
    <h1 id="chronology_page_title" data-text="chronology_page_title"></h1><!-- <button id="refresh_button">Refresh table</button> -->
    <select name="clicks_display_order" id="clicks_display_order">
      <option value="oldest" data-text="chronology_page_oldest_to_newest"></option>
      <option value="newest" data-text="chronology_page_newest_to_oldest"></option>
    </select>
    <table id="chronology_table">
      <thead>
        <tr>
          <th></th>
          <th data-text="date"></th>
          <th data-text="time"></th>
          <th data-text="interval"></th>
        </tr>
      </thead>
      <tbody id="chronology_table_body">

      </tbody>  
    </table>
    <br>
    <!-- <button data-text="close_page_button" id="close"></button> --> 
    <!-- <button data-text="close_page_button" id="close"></button> -->
  </main>  
</body>
<script src="chronology.js"></script>
</html>
